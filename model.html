<!DOCTYPE html>
<html lang="en">

<head>
    <title>双向数据绑定</title>
    <meta charset="utf-8">
</head>

<body>
    <input oninput="changeVal.call(this)" />
    <div id="text">输入框内容</div>
    <script>
        let value = document.getElementsByTagName('input').value;
        let obj = {}
        Object.defineProperty(obj, 'text', {
            get: function () {
                return document.getElementsByTagName('input')[0].value;
            },
            set(newVal) {
                document.getElementById('text').innerText = newVal;
            }
        })
        function changeVal() {
            console.log(obj)
            obj.text = this.value
        }

    </script>
</body>

</html>
