<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue原理解析</title>
</head>

<body>
    <div id="app">
        <div>a的值是：{{a.a}}</div>
        <p>b的值是：{{b}}</p>
        <input type="text" v-model="b">
        <!-- 如果数据不变化，视图就不会刷新 -->
        <!-- {{getNewName}}
        <button v-on:click="change">更改数据</button>
        <div v-html="message"></div> -->
    </div>
    <script src="./mvvm.js"></script>
    <script>
        var lvm = new Vue({
            el: '#app',
            data: {
                a: {
                    a: 3
                },
                b: '2',
                c: 10,
                message:'<h1>晚上好</h1>'
            },
            computed: {
                getNewName() {
                    return this.b + '个'
                }
            },
            methods: {
                change() {
                    this.b = 8;
                }
            },
        })
    </script>
</body>

</html>
